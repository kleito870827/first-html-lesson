<!DOCTYPE html>
<html>
  <head>
    <title> First html lesson </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
    <body>
  <div class="row">
     <form class="col s12" action="http://www.fvi-grad.com:4004/email" method="post">
       <div class="row">
       <div class="input-field col s6">
         <i class="material-icons prefix">account_circle</i>
         <input id="full_mame" type="text" class="validate" name="full_name">
         <label for="icon_prefix">First Name</label>
       </div>
       <div class="input-field col s6">
         <i class="material-icons prefix">phone</i>
         <input id="icon_telephone" type="tel" class="validate" name="phone">
         <label for="icon_telephone">Telephone</label>
       </div>
     </div>
       <div class="row">
         <div class="input-field col s6">
           <i class="material-icons prefix">email</i>
           <input id="email" type="text" class="validate" name="email">
           <label for="email">email</label>
         </div>
         <div class="input-field col s6">
           <i class="material-icons prefix">account_circle</i>
           <input id="date" type="text" class="validate" name="ddate">
           <label for="date">date</label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s12">
           <i class="material-icons prefix">message</i>
           <textarea id="textarea1" class="materialize-textarea" name="message"></textarea>
           <label for="textarea1">Textarea</label>
         </div>
       </div>
       <input id="dest_email" type="hidden" name="dest_email" value="kleito870827@gmail.com">
       <span id="formsubmit" class="btn waves-effect waves-light ">Submit
         <i class="material-icons right" >label</i>
       </span>
     </form>
   </div>



       <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

 <script>

    // $('.fixed-action-btn').openFAB();
   $('select').material_select();
   //$('.fixed-action-btn').closeFAB();

   $("#formsubmit").on("click", function(){
     $("formsubmit").html("please wait");
     $("#formsubmit").off("click");
     $.ajax({
       url : $("form").attr("action"),
       method: "POST",
       success: function(resp, txt, xhr){
         $("#formsubmit").html(resp);
         $("input, textarea").val("");
       },
       error: function(err){
         alert(err);
       },
    data: {
      full_name: $("#full_name").val(),
      email: $("#email").val(),
      message: $("#textarea1").val(),
      dest_email: $("#dest_email").val()

    }
     });

});




 </script>

    </body>
</html>
